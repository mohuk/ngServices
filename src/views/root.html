<md-toolbar class="md-theme-light">
    <h2 class="md-toolbar-tools">
      <span>Pepper People</span>      
    </h2>
  </md-toolbar>
  <md-content>
    <md-list>
		<md-list-item>
			<md-input-container>
				<label>Name</label>
				<input ng-model="vm.search.name">
			</md-input-container>
		</md-list-item>
		<md-list-item class="md-3-line" ng-repeat="item in vm.list">
	        <div class="md-list-item-text">
	          <h3>{{item.name.first}}</h3>
	          <h4>{{item.email}}</h4>
	          <p>{{item.age}}</p>
	        </div>
			<md-divider ng-if="!$last"></md-divider>
		</md-list-item>
    </md-list>
    <md-content layout="row">
      	<md-button class="md-raised md-primary" ng-click="vm.average()">Average Age</md-button>
		<md-input-container>
	      <label>Email</label>
	      <input ng-model="vm.search.email">
	    </md-input-container>
	    <md-button class="md-raised md-primary" ng-click="vm.findByEmail(vm.search.email)">Find by email</md-button>
    </md-content>
</md-content>
